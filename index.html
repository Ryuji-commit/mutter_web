<!DOCTYPE html>
<html lang="ja" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>つぶやきウェブ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="つぶやきウェブでは、呟いた内容は10秒で消え、保存されることもありません。思いのままに呟きましょう。ただし、特定の個人を
        攻撃するような内容はご遠慮ください。">
        <meta name="keywords" content="つぶやきウェブ, 呟き, 思いのままに呟く">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="h-100 container-fluid">
        <div id="screen" class="h-75 border m-3"></div>
        <div class="row">
            <form class="col-10 mx-auto">
                <div class="form-group">
                    <textarea class="form-control" id="textarea1" rows="3" maxlength="100" placeholder="ここにつぶやきを入力してください。"></textarea>
                </div>
                <input type="button" id="submit" class="btn btn-primary" value="送信">
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/my.js" defer="defer"></script>	
    </body>
</html>
